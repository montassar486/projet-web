<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Connect with Me</h1>
    
    <div class="social-icons">
        <!-- Facebook Icon -->
        <a href="https://www.facebook.com" target="_blank">
            <img src="img/fb.png" alt="Facebook" class="social-icon"/>
        </a>
        
        <!-- LinkedIn Icon -->
        <a href="https://www.linkedin.com" target="_blank">
            <img src="img/linked.png" alt="LinkedIn" class="social-icon"/>
        </a>
        
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com" target="_blank">
            <img src="img/insta.jpg" alt="Instagram" class="social-icon"/>
        </a>

        <!-- CV Icon -->
        <a href="#" target="_blank">
            <img src="img/cv.png" alt="CV" class="social-icon"/>
        </a>
    </div>
</body>
</html>
