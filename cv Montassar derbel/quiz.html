<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodybuilding Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #quiz-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .question {
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin-bottom: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Bodybuilding Quiz</h1>
        <div class="question">
            <p>1. What is the primary purpose of bodybuilding?</p>
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="q1" value="a"> A. Losing weight
            </div>
            <div class="option">
                <input type="radio" name="q1" value="b"> B. Gaining muscle and strength
            </div>
            <div class="option">
                <input type="radio" name="q1" value="c"> C. Improving cardiovascular health
            </div>
        </div>

        <!-- Add more questions as needed -->

        <button onclick="submitQuiz()">Submit Quiz</button>
        <div id="result"></div>
    </div>

    <script>
        function submitQuiz() {
            // Add your scoring logic here
            // For simplicity, let's assume the correct answer for question 1 is 'b'
            var userAnswer = document.querySelector('input[name="q1"]:checked');

            if (userAnswer) {
                var resultContainer = document.getElementById('result');
                if (userAnswer.value === 'b') {
                    resultContainer.textContent = 'Correct! Well done!';
                    resultContainer.style.color = '#28a745'; // Green color for correct answer
                } else {
                    resultContainer.textContent = 'Incorrect. Try again!';
                    resultContainer.style.color = '#dc3545'; // Red color for incorrect answer
                }
            } else {
                alert('Please answer all questions.');
            }
        }
    </script>
</body>
</html>
